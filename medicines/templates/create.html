{% extends 'layout/app-layout.html'%}
{% load static %}


{% block 'content' %}

<link rel="stylesheet" type="text/css" href="{% static 'style5.css' %}">

<div class="wrapper">
    <h2>Add Medicine</h2>

    <form  method="post" action="">
        {% csrf_token %}

        <div class="input-box">
            <!--<label for="{{ form.name.id_for_label }}">Medicine Name:</label>-->
            <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Name" required>
        </div>

        <div class="input-box">
            <!--<label for="{{ form.price.id_for_label }}">Price:</label>-->
            <input type="number" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" placeholder="Price" step="0.01" required>
        </div>

        <div class="input-box">
            <!--<label for="{{ form.description.id_for_label }}">Description:</label>-->
            <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" rows="4" placeholder="Description" required></textarea>
        </div>

        <div class="add">
           <input type="submit" value="Add Medicine">
        </div>
    </form>
</div>
{%endblock%}
